{% extends "base.html" %}
{% block content %}

<style>
  .page-head {
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:18px;
  }
  .page-head h1{
    font-size:26px;
    font-weight:700;
    color:#0b3b33;
    margin:0;
  }
  .btn{
    display:inline-block;
    background:#0f5132;
    color:#fff;
    text-decoration:none;
    padding:8px 14px;
    border-radius:8px;
    font-weight:600;
    transition:background .2s;
  }
  .btn:hover{ background:#0c452c; }

  .table-wrap{
    background:#fff;
    border-radius:12px;
    box-shadow:0 2px 10px rgba(0,0,0,.06);
    overflow:hidden;
  }
  table.table{
    width:100%;
    border-collapse:collapse;
  }
  table.table thead{
    background:#0b3b33;
    color:#fff;
    text-align:left;
  }
  table.table th, table.table td{
    padding:14px 16px;
  }
  table.table tbody tr:nth-child(odd){
    background:#f9faf9;
  }
  table.table tbody tr:hover{
    background:#eef5f3;
  }
  table.table td{
    color:#0b1a16;
    font-size:15px;
  }
</style>

<div class="page-head">
  <h1>Meals</h1>
  <a class="btn" href="{{ url_for('meal_new') }}">+ New Meal</a>
</div>

<div class="table-wrap">
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for m in items %}
      <tr>
        <td>{{ m.date }}</td>
        <td>{{ m.name }}</td>
      </tr>
      {% endfor %}
      {% if not items %}
      <tr>
        <td colspan="2" style="text-align:center; color:#6b7280; padding:20px;">
          No meals added yet.
        </td>
      </tr>
      {% endif %}
    </tbody>
  </table>
</div>

{% endblock %}
